<!DOCTYPE html>
<html>
    <head>
        <title>Address Book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><u>Places you have travelledüó∫Ô∏è</u></h1>
       <h4> Log all travels and memories of places you have travelled.</h4>

        <!-- Input Form -->
<form id="addressInput" >
    
    <br>
    <input type="text" id="location" placeholder="Location" required>
    <input type="text" id="timeOfYear" placeholder="Time of Year">
    <input  type="text" id="landmarks" placeholder="Landmarks">
    <textarea name="Notes" id="notes" placeholder="Your thoughts,memeories,unforgetable experiences"></textarea>
    <br>
    <button type="button" onclick="handleAddPlace()" class="button">Add Place</button>
</form>
    <section class="card">
<!-- List of added places -->
<div id="placesContainer">

    <!-- Empty State -->
    <div class="empty" id="emptyState">
        
        No places added yet. Start tracking your travels!
    </div>

    <!-- Places will render here -->
    <div id="placesList"></div>

</div>


<!-- Details -->
<div class="details" id="details">
    
    Select a place from the list to view details
</div>
</section>
<script src="script.js"></script>
    </body>
</html>
